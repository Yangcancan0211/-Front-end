<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* rem：1.动态设置html的font-size
                2.font-size的大小：视口的宽度/100->1vw 
                3.换算成rem单位*/
        /* 动态的设置html的font-size
            font-size：视口的宽度/100->vw */
            /* vw单位换算：1vw=3.75px */
        .box{
            width:26.667vw;   
            height:26.667vw;
            background-color: orange;
        }
        p{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
    <p>我是文本</p>
</body>
</html>
