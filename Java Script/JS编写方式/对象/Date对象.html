<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建对象
        //没有传入任何参数,返回当前时间
        var date1=new Date()
        console.log(date1);
        //传入参数:时间字符串
        var date2=new Date("2025-09-29")
        console.log(date2);
        //传入具体是年月日时分秒毫秒
        var date3=new Date(2025, 9, 29, 9, 21, 9, 10)
        console.log(date3);
        var date=date3.toISOString();
        console.log(date);
        //自己修改时间表达方式
        var year=date3.getFullYear();
        var month=date3.getMonth()
        var day=date3.getDate()
        console.log(`${year}/${month}/${day}`);
        //Date对象,转成时间戳
        var timestamp1=Date.now()//当前时间
        console.log(timestamp1);
        var timestamp2=date2.getTime()
        var timestamp3=date3.valueOf()
        console.log(timestamp2);
        console.log(timestamp3);
        //获取操作所花费的时间
        var startTime=Date.now()
        // for(var i=0;i<90;i++){
        //     console.log(i);
        // }
        var endTime=Date.now()
        console.log("操作时间:",endTime-startTime);
        </script>
</body>
</html>
