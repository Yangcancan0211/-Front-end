<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        静态方法的编写:
        (a)在class中, 直接在方法前添加static关键字, 即可定义一个静态方法
        (b)静态方法可以直接通过类名调用, 不能通过实例调用
        */
        var names = ["sss", "dsdd", "www", "dddd", "sss"]
         class Person {
          constructor(name, age) {
            this.name = name
            this.age = age
          }
           //实例方法
           running() {
             console.log(this.name + "running~");
           }
           swimming() {}
           //静态方法
           static randomPerson() {
            console.log(this);//this指向类本身
            var randomName = names[Math.floor(Math.random() *names.length)]
            return new Person(randomName, Math.floor(Math.random() *100))
           }
        }
        var p1 =new Person("张三", 10)
            p1.running()
            p1.swimming()
        var randomPerson = Person.randomPerson()
        console.log(randomPerson);
    </script>
</body>
</html>
