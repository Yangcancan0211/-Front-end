<body>
    <script>
        var num = 100
        //第一步:对数字乘以2
        function double(num) {
            return num*2
        }  
        //第二步:计算平方
        function pow(num) {
            return num**2
        }
        //将上面两个函数组合在一起,生成一个新的函数
        // function composeFn(num) {
        //     return pow(double(num))
        // }
        // console.log(pow(double(num)));
        // console.log(pow(double(1)));
        // console.log(pow(double(2)));
        // console.log(composeFn(3));
        // console.log(composeFn(44))
       
        //封装函数 传入个参数,自动将多个函数组合在一起
        function composeFn(...fns){
            //1.边界判断
             var length = fns.length
             if(length <= 0)return
             for (var i = 0; i < length; i++){
                var fn = fns[i]
                if (typeof fn !== "function"){
                     throw new TypeError("参数必须是函数")
                }
             }
             //2.返回的函数
             return function (...args) {
               var result = fns[0].apply(this,args)
               for (var i = 1; i < length; i++){
                   result = fns[i].call(this,[result])
               }
               return result
             }
        }
        var newFn = composeFn(double, pow)
        console.log( newFn(100));
     </script>
