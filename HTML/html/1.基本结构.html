<!DOCTYPE html> 
<!--document type类型 声明文档 让浏览器解析识别内容 HTML5页面 不能省略-->
<html>
<!-- <html>元素表示HTML文档的根（顶级元素）
W3C建议为html元素增加一个lang属性 <html lang=“...”> 英文lang="en" 中文lang="zh-CN" 帮助语音合成工具确定发音 帮助翻译工具确定使用翻译规则 -->
<head>
  <!-- 规定文档相关配置 包括标题 引用文档样式和脚本等 -->
  <title>文档结构</title>
  <!-- 网页的标题 -->
  <meta charset="utf-8">
  <!--单字符标签（无结束语言） 网页的字符编码 让浏览器精确显示每一个文字 一般使用utf-8编码 不设置会导致乱码-->
  <!-- 编码和解码必须一致 -->
</head>
<body>
  <!-- html常用元素 1.p、h元素 2、img、a、iframe元素 3、div、span元素-->
  <!-- css常用元素 1、ul、ol、li元素 2、bttton、input元素 3、table、thead、tbody、thead、th、tr、td元素 -->
  <h1>h1标题</h1>
  <h2>h2标题</h2>
  <h3>h3标题</h3>
  <h4>h4标题</h4>
  <h5>h5标题</h5>
  <h6>h6标题</h6>
  <!--heading 比较重要的文字作为标题用h元素 <h1~h6>级别不同 <h1>级别最高 -->
  <p>段落1</p>
  <p>段落2</p>
  <!--paragraph 表示一个段落 -->
  <img src="" alt="">
  <!-- src=source(源头)地址 
   1.网络图片（浏览器上的图片）
   2.本地图片 
   图片的路径 （1）绝对路径：根盘符开始查找，直到找到图片.jpg (2)相对路径：./当前文件 ../上一级文件
   -->
   <!--alt 1.当图片加载不成功或资源不存在的时候 会显示文本 2.屏幕阅读器给需要使用阅读器的使用者听 知道图片的含义-->
  <!-- image(图片) 可替换元素 支持图片格式多-->
   <a href="" target="">
     <!--定义超链接，用于打开新的URL-->
    <!--常见属性 href(指定要打开的URL地址或者是本地地址) target(_self：默认值 在当前窗口打开URL
    _blank空白:在一个新窗口打开URL _parent:在父窗中打开URL _top在顶层窗口中打开URL)-->
   </a>
   <a href="#.......">
    <!-- 页面内锚点效果
    1.在跳转的元素上添加id
    2.定义a元素，并且a元素的href属性指向id 
    3.可跳转段落 与img元素结合可跳转图片 可跳转压缩地址zip(下载zip包)<a href="http://...../zip">下载压缩包</a>
    4.发邮件<a href="mailto:123qq.com">发邮件给123qq.com</a>
    -->
   </a>
   <iframe src="" frameborder="0">
    <!-- 在一个html文档中可以嵌套其他html文档 frameborder0表示不显示边框 1表示显示边框 -->
     <!-- 可以用来嵌套其他页面-->
   </iframe>
   <div>
    <!--divison分开 1.包住其他元素，代表一个整体 2.用于把网页分割为多个部分-->
   </div>
   <span>
    <!--跨域 涵盖 1.默认情况下与普通文本无区别 2.用于区分特殊文本（如显示一些关键字） -->
   </span>
   <!--不常用的元素 strong（内容加粗强调）i元素（内容斜体 字体图标）code元素 （用于显示代码或者显示等宽的字体）br 换行-->
   <!-- 
    1.只能设置在特定元素中 如img元素的src a元素的href
    2.html中的全局属性 （都可以使用）id(唯一标识符) class style title
   -->
</body>
</html>
