<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
 <style>
    .tool-bar {
      position: fixed;
      top: 30%;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 35px;
    }
    .item {
      position: relative;
      width: 35px;
      height: 35px;
      margin-bottom: 1px; 
      background-color: #7a6e6e;
      border-radius: 3px 0 0 3px;
    }
    .icon {
      display: inline-block;
      width: 100%;
      height: 100%;
      cursor: pointer;
      background-image: url(./img/toolbars.png);
         /* 禁止鼠标交互 */
      pointer-events: none;
    }

    .name {
      position: absolute;
      z-index: -1;
      right: 35px;
      top: 0;
      width: 0;
      height: 35px;
      line-height: 35px;
      color: #fff;
      text-align: center;
      font-size: 12px;
      background-color: #7a6e6e;
      cursor: pointer;
      border-radius: 3px 0 0 3px;
      transition: width .2s ease;
      /* 禁止鼠标交互 */
      pointer-events: none;
    }
    .item:hover,
    .item:hover .name {
      background-color: #cd1926;
    }
  </style>
</head>
<body>
  <div class="tool-bar">
    <div class="item">
      <i class="icon"></i>
      <div class="name">购物车</div>
    </div>
