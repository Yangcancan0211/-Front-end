<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function foo1(x, y, z){
         console.log(x + y -z);
        }
           foo1(10, 20 ,30)
           foo1(20 ,33 ,3)
        //因为foo不是一个柯里化函数, 所以每次调用都需要传入所有参数
        function foo2(x){
            return function(y){
                return function(z){
                    console.log(x + y - z);
                }
            }
        }
        foo2(10)(20)(30)
        foo2(20)(33)(3)
        //箭头函数
        // function foo3(x){
        //     return y => z => console.log(x + y - z);
        // }
        var foo3 = x => y => z =>console.log(x + y - z);
        foo3(10)(20)(30)
        foo3(20)(33)(3)
    </script>
</body>
</html>
