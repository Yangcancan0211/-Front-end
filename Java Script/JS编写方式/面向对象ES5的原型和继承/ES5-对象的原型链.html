<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var info = {}
        //相当于
         var info = new Object()
         console.log(info.__proto__ === Object.prototype);
         //原型链
        var obj = {
            name : "张三",
            age : 18 
        }
        console.log(obj.message);
        //查找顺序
       //1.在obj上面查找
       //2.obj__proto__查找
       //3. obj__proto__.__proto__查找
       //4. 直到找到Object.prototype为止
       //5. 如果还没有找到, 则返回undefined
       obj.__proto__ = {
         message : "hello"
       }
       obj.__proto__.__proto__ = {
        message: "hello world"
       }
    </script>
</body>
</html>
