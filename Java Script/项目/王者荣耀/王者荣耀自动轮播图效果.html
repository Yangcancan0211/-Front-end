<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀-main-news</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .main {
      height: 100px;
    }

    .news-section {
      display: flex;
      height: 342px;
    }

    .news-section .banner {
      width: 605px;
      background-color: #000;
      overflow: hidden;
    }

    .news-section .banner .image-list {
      display: flex;
      width: 604px;
    }

    .news-section .banner .image-list .item {
      flex-shrink: 0;
      width: 100%;
    }

    .news-section .banner .image-list .item a {
      display: block;
    }

    .news-section .banner .image-list .item a img {
      width: 100%;
    }

    .news-section .banner .title-list {
      display: flex;
      height: 44px;
      line-height: 44px;
    }

    .news-section .banner .title-list .item {
      flex: 1;
      text-align: center;
    }

    .news-section .banner .title-list .item a {
      display: block;
      font-size: 14px;
      color: #b1b2be;
    }
    .news-section .banner .title-list .item.active a,
    .news-section .banner .title-list .item a:hover {
      color: #f3c258;
      background-color: rgba(255,255,255,.15);
    }

    .news-section .news {
      flex: 1;
      background-color: purple;
    }

    .news-section .download {
      width: 236px;
      background-color: skyblue;
    }

    .news-section .download a {
      display: block;
      background: url(./img/main_sprite.png) no-repeat;
    }

    .news-section .download a.download-btn {
      height: 128px;
      background-position: 0 -219px;
    }

    .news-section .download a.guard-btn {
      height: 106px;
      background-position: 0 -350px;
    }

    .news-section .download a.experience-btn {
      height: 108px;
      background-position: 0 -461px;
    }
  </style>
</head>
<body>
  
  <div class="main main_wrapper">
    <div class="news-section">
      <div class="banner">
        <ul class="image-list">
          <li class="item">
            <a href="">
              <img src="./img/banner_01.jpeg" alt="">
            </a>
          </li>
          <li class="item">
            <a href="">
              <img src="./img/banner_02.jpeg" alt="">
            </a>
          </li>
          <li class="item">
            <a href="">
              <img src="./img/banner_03.jpeg" alt="">
            </a>
          </li>
          <li class="item">
            <a href="">
              <img src="./img/banner_04.jpeg" alt="">
            </a>
          </li>
          <li class="item">
            <a href="">
              <img src="./img/banner_05.jpeg" alt="">
            </a>
          </li>
        </ul>
        <ul class="title-list">
          <li class="item active">
            <a href="#">桑启的旅途故事</a>
          </li>
          <li class="item">
            <a href="#">启示之音抢先听</a>
          </li>
          <li class="item">
            <a href="#">谁成为版本之子</a>
          </li>
          <li class="item">
            <a href="#">观赛体验升级</a>
          </li>
          <li class="item">
            <a href="#">季后赛开战</a>
          </li>
        </ul>
      </div>
      <div class="news">
        
      </div>
      <div class="download">
        <a class="download-btn" href="#"></a>
        <a class="guard-btn" href="#"></a>
        <a class="experience-btn" href="#"></a>
      </div>
    </div>
    <div class="content-section"></div>
    <div class="match-section"></div>
  </div>
  <script>
    //1.底部titles的切换
    var titleListEl = document.querySelector(".title-list")
    var activeItemEl = titleListEl.querySelector(".active")
    var imageListEl = document.querySelector(".image-list")
    var bannerEl = document.querySelector(".banner")
    var timerID = null
    //定义当前索引
    var currentIndex = 0
    titleListEl.onmouseover = function(event){
        //1.1确定发生鼠标进入的元素
        var itemEl = event.target.closest(".item")
        if(!itemEl.classList.contains("item")){
            return
        }
        //1.5获取当前元素的索引
    //    for (var i = 0; i < titleListEl.children.length; i++){
    //     if(titleListEl.children[i] === itemEl){
    //         break
    //     }
    //    }
    var index = Array.from(titleListEl.children).findIndex(function(item){
        return item === itemEl
    }) 
        currentIndex = index 
       //调用函数
       switchBanner()
    }
    //2.定时器,自动轮播
      startTimer()
    //3.监听banner事件
    bannerEl.onmouseenter = function(){
       //3.1移除定时器
       clearInterval(timerID)
    }
      bannerEl.onmouseleave = function(){
       //3.2重新添加定时器
       startTimer()
    }
        //封装一个切换轮播函数
    function switchBanner(){
        imageListEl.style.transform = `translateX(${-604 * currentIndex}px)`
        imageListEl.style.transition = "all 300ms ease"
        //1.2移除之前的active
        activeItemEl.classList.remove("active")
        //1.3将active添加到当前元素
        titleListEl.children[currentIndex].classList.add("active")
        //1.4让activeItemEl指向当前元素
        activeItemEl = titleListEl.children[currentIndex]
    }
     //封装定时器函数
     function startTimer() {
     timerID = setInterval(function(){
        currentIndex++
        if(currentIndex === titleListEl.children.length){
          currentIndex = 0
        }
        switchBanner()
      },3000)
     }
  </script>
</body>
</html>
