<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        //事件监听
        window.onload=function(){
           var boxEl=document.querySelector(".box")
           boxEl.style.backgroundColor="red"
        }
        window.onresize=function(){
            console.log("窗口大小改变");
        }
    </script>
</body>
</html>
