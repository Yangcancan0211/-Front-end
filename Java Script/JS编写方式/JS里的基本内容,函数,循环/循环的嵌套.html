<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=0;i<6;i++){
            document.write("<div>")
            for(var j=0;j<6;j++){
                document.write("*")
            }
            document.write("</div>")
        }
    </script>
    <!-- 显示三角 -->
 <script>
        for(var i=0;i<6;i++){
            document.write("<div>")
                for(var j=0;j<i+1;j++){
                    document.write("*")
                }
            document.write("</div>")
        }
    </script>
    <!-- 九九乘法表 -->
    <script>
    for(var i=1;i<10;i++){
        document.write("<div>")
        for(var j=1;j<=i;j++){  // j从1开始，到i结束
            document.write(`${j}*${i}=${j*i}&nbsp;&nbsp;`)
        }
        document.write("</div>")
    }
</script>
    </body>
</html>
