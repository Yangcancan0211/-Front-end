<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
       display: block; 
    }
    .box{
      font-size: 32px;
      font-weight: 700;
      margin: 22px 0;
        }
  </style>
</head>
<body>
  <h1>我是h1</h1>
  <pp>我是p</p>
    <div>我是div</div>
    <span>我是span</span>
    <!-- 用div模拟h1（改变样式）-->
     <div class="box">我也是h1</div>
</body>
<!-- 元素的语义化：用正确的元素做正确的事 （理论上所有元素都可以实现相同的事情）
 优点：1.方便代码维护
 2.方便阅读
 3.能让语音合成工具正确识别网页元素的用途，做出正确反应
 4.有利于SEO（搜索引擎优化）通过了解搜索引擎的运作规则来调整网站，以及提高网站在有关搜索引擎内的排名的方式
-->
</html>
