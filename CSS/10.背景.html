  <div class="text">地球是目前太阳系中以太阳为中心由内向外的第三颗行星，与太阳平均距离149,597,870公里（1天文单位），是目前宇宙中已知唯一存在生命的天体[3]。地球质量约为5.97×1024千克，半径约6,371公里，平均密度5.5g/cm3，是太阳系行星中最高的。地球同时进行自转和公转运动，分别产生了昼夜及四季的变化更替，一太阳日自转一周，一太阳年公转一周，自转轨道面称为赤道面，公转轨道面称为黄道面，两者之间因转轴倾角产生的夹角称为黄赤交角。地球仅有一颗真正意义上的、被潮汐锁定的天然卫星——月球，另外还有七个已知的越地小行星因公转周期与地球相近而被视作准卫星。</div>
