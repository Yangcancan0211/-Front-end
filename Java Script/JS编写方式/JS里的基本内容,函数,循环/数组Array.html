        //2.数组中存放的是对象类型
        var students = [
            {id:100,name:"why",age:18},

            {id:103,name:"wfhy",age:10}
            ]
            //查找x学号为101的学生
            for(var i=0;i<students.length;i++){

                    console.log(students[i]);
                    break;
                }
            }
            //find方法
            var stu = students.find(function(item){
                if(item.id==101)  return true
            })
            console.log(stu);
            //手动建立ForEach函数
            //方法一
            students.hyForEach=function(fn) {
                for(var i=0;i<this.length;i++){
                    fn(this[i],i,this)
                }
            }
            students.hyForEach(function(item,index,names){
                console.log("--------",item,index,names);
            })
            //方法二(掌握)本质是回调函数
            function hyForEach(fn){
                for(var i=0;i<students.length;i++){
                    fn(students[i],i,names)
                }
            }
              hyForEach(function(item,index,names){
                console.log("--------",item,index,names);
            })
            //手动建立find函数
           Array.prototype.hyFind = function(fn) {
                      var item
              for(var i = 0; i < this.length; i++) {
                var isFlag = fn(this[i], i, this)
                        if(isFlag) {
                    item = this[i]
                     break
             }
         }
                return item
              }
