<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            running: function() {},
            eating: () => {},
            swimming() {}
        }
        // function Person() {}
        //编程:高内聚,低耦合
        //高内聚: 一个类或者一个函数, 只负责完成一个功能, 而不是完成多个功能
        //低耦合: 一个类或者一个函数, 不应该依赖于其他类或者函数, 而应该依赖于其他类或者函数的接口
        class Person {
            //类中构造函数
            //当通过new关键字调用一个Person类时, 默认调用class中的constructor方法
            constructor(name, age) {
                this.name = name
                this.age = age
            }

           //实例方法
           //本质是放在prototype
           running() {
            console.log(this.name + "running~");
           }
           eating() {
            console.log(this.name + "eating~");
           }
        }

        //创建实例对象
        var p1= new Person("张三", 10)
        p1.running()
        p1.eating()

    </script>
</body>
</html>
