<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var obj = {
            name : "obj",
            age:18,
            sex:"男",
        }
        function foo() {
            console.log("foo:",this);
        }
        /*
        执行函数,并函数中的this指向指定对象
        1.call()
        2.apply()
        3.bind()
        **/
       //执行函数,并强制this是obj的对象
       foo.call(obj)
       foo.call("call","张三",10,"男")
       foo.apply("apply",["王五",19,"女"])
       foo.bind("bind","李四",10,"男")
       foo.bind(123)
       /*  注意:bind不会立即执行函数,而是返回一个新的函数,需要调用新函数才会执行
           需求:调用foo时,总是绑定在obj对象上面(不希望obj对象上面有函数)
         */
    </script>
</body>
</html>
