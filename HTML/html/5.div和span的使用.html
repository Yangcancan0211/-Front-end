<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .area {
   border: 1px solid saddlebrown;
    }
    .keyword{
      font-size: 30px;
      font-weight: 700;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>学习前端</h1>
  <div class="area">

  <p>
    学习html过程
  </p>
 </div>

 <div class="area">
<h2>学习<span class="keyword">JavaScript</span></h2>

<p>
  学习html和css和java
</p>
</div>

<div class="area">
<h2>学习工具</h2>
<p><strong>编程工具</strong></p>

 <p><i>vscode</i></p>
 <!-- 斜体 -->
</div>

</html>
