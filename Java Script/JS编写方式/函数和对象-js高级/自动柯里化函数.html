<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(x, y , z) {
            console.log(x + y - z);
        }
        function sum(num1,num2) {
            return num1 + num2;
        }
        function logInfo(date, type ,message) {
            console.log(`时间:${date} 类型:${type} 信息:${message}` );
        }
        //封装函数:自动转化柯里化过程
        function hyCurrying(fn) {
            function curryFn(...args) {
         //第一类操作:继续返回一个新的函数,继续接收参数
         //第二类操作:直接执行fn函数
         if (args.length >= fn.length){
            //执行第二类
           return  fn(...args)
         }else {//执行第一类
            return function(...newArgs) {
               return curryFn(...args.concat(newArgs))
            }
         }
            }
            return curryFn
        }
        //对其他函数进行柯里化
        var fooCurry = hyCurrying(foo)
        fooCurry(10)(20)(30)
        fooCurry(33)(33)(22)
        var sumCurry = hyCurrying(sum)
        console.log(sumCurry(20 , 29));
        var sum5= sumCurry(5)
        console.log(sum5(3));
        console.log(sum5(54));
    </script>
</body>
</html>
